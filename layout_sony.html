<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shopping cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/layout_sony.css">
</head>
<body>
  <div class="wrap">
    <div class="content">
      <h3>Your shopping cart</h3>
        <table class="table-box">
          <tr class="first-tr">
            <td></td>
            <td>ITEM</td>
            <td>AMOUNT</td>
            <td>PRICE</td>
            <td>TOTAL</td>
          </tr>
          <tr>
            <td><img src="camera2.jpg" style="width: 60px;"></td>
            <td class="sony-item"><p>SONY</p>FE 70-200 mm F2.8 GM OSS</td>
            <td>1</td>
            <td>$1979.00</td>
            <td>$1979.00</td>
          </tr>
          <tr">
            <td><img src="camera1.jpg" style="width: 60px;"></td>
            <td class="sony-item"><p>SONY</p>Sonnar T* E24mm F1.8 ZA</td>
            <td>1</td>
            <td>$989</td>
            <td>$989</td>
          </tr>
          <tr>
            <td></td>
            <td class="sony-item"></td>
            <td></td>
            <td></td>
            <td colspan="5">$2968.00</td>
          </tr>
        </table>
      <div class="footer">
        <a href="#">Edit your shopping cart</a>
        <button>Choose payment method</button>
      </div>
    </div>
  </div>


</body>
</html>
