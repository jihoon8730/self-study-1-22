<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout3_table</title>
  <link rel="stylesheet" href="css/layout_3_table.css">
</head>
<body>
  
  <div>
    <table>
      <thead> <!--분리를 위한 thead, tbody-->
        <tr> <!-- 가로(행)-->
          <th><p>dddd</p><p>ddddd</p></th> <!-- 새로(열)-->
          <td style="vertical-align: middle;">2222</td>
          <!--vartical-align 은 새로 정렬 할때만 씀!!-->
          <td>3333</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <td>2</td>
          <td>3</td>
        </tr>
      </tbody>
      
    </table>
  </div>
  
  <!--상식-->
  <div style="display: table;">
    <div style="display: table-row;">
      <div style="display: ;"></div>
    </div>
  </div>

  <!--vertical-align은 이럴때도 쓴다!-->
  <div>
    <p style="font-size: 50px;">greetings<span style="font-size: 20px; vertical-align: middle;">안녕</span></p>
  </div>

  
  <div> <img src="https://mdn.mozillademos.org/files/12245/frame_image.svg" width="32" height="32"> <span style="vertical-align: super;">image with a default alignment.</span></div>
</body>
</html>
